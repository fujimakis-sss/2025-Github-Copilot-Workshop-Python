[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    -m "not slow"
markers =
    unit: Unit tests
    integration: Integration tests
    contract: API contract tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run or require browser setup

[coverage:run]
source = pomodoro,app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
