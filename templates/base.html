<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ポモドーロタイマー{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if current_user.is_authenticated %}
    <div style="background-color: #f0f0f0; padding: 10px; text-align: right;">
        <span style="margin-right: 15px;">ログイン中: <strong>{{ current_user.username }}</strong></span>
        <a href="{{ url_for('auth.logout') }}" style="color: #4CAF50; text-decoration: none;">ログアウト</a>
    </div>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
