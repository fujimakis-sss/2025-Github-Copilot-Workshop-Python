{% extends "base.html" %}

{% block content %}
<div class="pomodoro-container">
    <button id="themeToggle" class="theme-toggle" aria-label="テーマ切替">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 17.5C9.5 17.5 7.5 15.5 7.5 13S9.5 8.5 12 8.5 16.5 10.5 16.5 13 14.5 17.5 12 17.5zM12 3v2m0 14v2m9-9h-2M5 13H3m15.36-6.36l-1.41 1.41M7.05 17.95l-1.41 1.41m12.72 0l-1.41-1.41M7.05 8.05L5.64 6.64"/>
        </svg>
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
    </button>
    <h1>ポモドーロタイマー</h1>
    
    <div class="status-text" id="statusText">作業中</div>
    
    <div class="timer-display">
        <svg class="progress-ring" width="300" height="300">
            <circle class="progress-ring-bg" cx="150" cy="150" r="120" />
            <circle class="progress-ring-circle" cx="150" cy="150" r="120" id="progressCircle" />
        </svg>
        <div class="timer-text" id="timerText">25:00</div>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary" aria-label="フォーカス開始">開始</button>
        <button id="breakBtn" class="btn btn-secondary" aria-label="休憩開始">休憩</button>
        <button id="stopBtn" class="btn btn-danger" aria-label="停止" disabled>リセット</button>
    </div>
    
    <div class="stats">
        <h2>今日の進捗</h2>
        <div class="stat-item">
            <span class="stat-value" id="completedCount">4</span>
            <span class="stat-label">完了</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="totalTime">1時間40分</span>
            <span class="stat-label">集中時間</span>
        </div>
    </div>
</div>

<!-- Long break suggestion modal -->
<div id="longBreakModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
        <h2 id="modalTitle">🎉 お疲れ様でした！</h2>
        <p>4つのフォーカスセッションを完了しました。<br>15分の長めの休憩をおすすめします。</p>
        <div class="modal-buttons">
            <button id="acceptLongBreakBtn" class="btn btn-primary" aria-label="長い休憩を開始">長い休憩を取る</button>
            <button id="declineLongBreakBtn" class="btn btn-secondary" aria-label="長い休憩を断る">あとで</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/timer.js') }}"></script>
{% endblock %}
