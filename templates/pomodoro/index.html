{% extends "base.html" %}

{% block content %}
<div class="pomodoro-container">
    <h1>ポモドーロタイマー</h1>
    
    <div class="status-text" id="statusText">作業中</div>
    
    <div class="timer-display">
        <svg class="progress-ring" width="300" height="300">
            <circle class="progress-ring-bg" cx="150" cy="150" r="120" />
            <circle class="progress-ring-circle" cx="150" cy="150" r="120" id="progressCircle" />
        </svg>
        <div class="timer-text" id="timerText">25:00</div>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary" aria-label="フォーカス開始">開始</button>
        <button id="breakBtn" class="btn btn-secondary" aria-label="休憩開始">休憩</button>
        <button id="stopBtn" class="btn btn-danger" aria-label="停止" disabled>リセット</button>
    </div>
    
    <div class="stats">
        <h2>今日の進捗</h2>
        <div class="stat-item">
            <span class="stat-value" id="completedCount">4</span>
            <span class="stat-label">完了</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="totalTime">1時間40分</span>
            <span class="stat-label">集中時間</span>
        </div>
    </div>
    
    <div class="trends">
        <h2>統計トレンド</h2>
        <div class="tabs">
            <button class="tab-btn active" data-period="weekly" aria-label="週間統計">週間</button>
            <button class="tab-btn" data-period="monthly" aria-label="月間統計">月間</button>
        </div>
        <div class="chart-container" id="chartContainer">
            <!-- CSS-based chart will be inserted here -->
        </div>
        <div class="summary" id="statsSummary">
            <div class="summary-item">
                <span class="summary-label">平均集中時間</span>
                <span class="summary-value" id="avgFocusTime">-</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">総セッション数</span>
                <span class="summary-value" id="totalSessions">-</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">前期比較</span>
                <span class="summary-value" id="comparison">-</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/timer.js') }}"></script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script>
{% endblock %}
