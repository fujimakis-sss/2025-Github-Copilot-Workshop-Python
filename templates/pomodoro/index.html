{% extends "base.html" %}

{% block content %}
<div class="pomodoro-container">
    <h1>{{ _('Pomodoro Timer') }}</h1>
    
    <div class="status-text" id="statusText">{{ _('Working') }}</div>
    
    <div class="timer-display">
        <svg class="progress-ring" width="300" height="300">
            <circle class="progress-ring-bg" cx="150" cy="150" r="120" />
            <circle class="progress-ring-circle" cx="150" cy="150" r="120" id="progressCircle" />
        </svg>
        <div class="timer-text" id="timerText">25:00</div>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary" aria-label="{{ _('Start Focus') }}">{{ _('Start') }}</button>
        <button id="breakBtn" class="btn btn-secondary" aria-label="{{ _('Start Break') }}">{{ _('Break') }}</button>
        <button id="stopBtn" class="btn btn-danger" aria-label="{{ _('Stop') }}" disabled>{{ _('Reset') }}</button>
    </div>
    
    <div class="stats">
        <h2>{{ _("Today's Progress") }}</h2>
        <div class="stat-item">
            <span class="stat-value" id="completedCount">4</span>
            <span class="stat-label">{{ _('Completed') }}</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="totalTime">{{ _('1 hour 40 minutes') }}</span>
            <span class="stat-label">{{ _('Focus Time') }}</span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Localized strings for JavaScript
    const i18n = {
        working: "{{ _('Working') }}",
        breaking: "{{ _('On Break') }}",
        idle: "{{ _('Idle') }}",
        startFailed: "{{ _('Failed to start') }}",
        breakFailed: "{{ _('Failed to start break') }}",
        hours: "{{ _('hours') }}",
        minutes: "{{ _('minutes') }}"
    };
</script>
<script src="{{ url_for('static', filename='js/timer.js') }}"></script>
{% endblock %}
